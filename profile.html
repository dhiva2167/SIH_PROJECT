<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Profile</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: rgb(163, 154, 247);
    }

    .profile-container {
      height: 100vh;
      width: 100vw;
      background-color: #2b2b3f;
      border-radius: 0px;
      padding: 20px;
      color: white;
    }

    .profile-top {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap; /* makes it wrap on mobile */
    }

    .avatar img {
      width: 140px;
      height: 100px;
      border-radius: 50% / 45%;
      border: 3px solid #ffcc00;
      cursor: pointer;
    }

    .user-info {
      display: grid;
      grid-template-columns: 150px 1fr;
      gap: 10px;
      max-width: 600px;
      width: 100%;
    }

    .user-info label {
      font-weight: bold;
      text-align: right;
    }

    .user-info input {
      padding: 8px;
      border-radius: 5px;
      border: none;
      width: 100%;
      height: 45px;
    }

    button {
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      background-color: #ffcc00;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #f9f9fc;
    }

    .progress-container {
      background-color: #8a7474;
      border-radius: 20px;
      height: 25px;
      margin: 15px 0;
    }

    .progress-bar {
      height: 100%;
      width: 57%; /* example */
      background-color: #ffcc00;
      border-radius: 20px;
      text-align: right;
      padding-right: 10px;
      color: black;
      font-weight: bold;
    }

    .feedback label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .feedback textarea {
      width: 100%; /* full width on mobile */
      height: 100px;
      border-radius: 10px;
      margin-bottom: 10px;
      padding: 5px;
    }

    .back-btn {
      margin-top: 10px;
      width: 100%; /* full width on mobile */
      height: 43px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .user-info {
        grid-template-columns: 1fr; /* stack vertically */
      }

      .user-info label {
        text-align: left;
      }

      .avatar img {
        width: 100px;
        height: 80px;
      }
    }
  </style>
</head>
<body>

<div class="profile-container">

  <!-- Avatar and User Info -->
  <div class="profile-top">
    <div class="avatar">
      <img src="avatar.png" id="profile-pic" alt="Avatar">
      <input type="file" id="upload-avatar" accept="image/*" style="display:none;">
    </div>
    <div class="user-info">
      <label>Username:</label>
      <input type="text" id="username" value="Player1">
      <label>Email:</label>
      <input type="email" id="email" value="player1@example.com">
      <button id="edit-profile">Edit Profile</button>
    </div>
  </div>

  <!-- Progress Bar -->
  <div class="progress-container">
    <div class="progress-bar" id="progress-bar">57%</div>
  </div>

  <!-- Feedback -->
  <div class="feedback">
    <label>Feedback:</label>
    <textarea id="feedback-text" placeholder="Write your feedback..."></textarea>
    <button id="submit-feedback">Submit</button>
  </div>

  <!-- Back button -->
  <a href="index.html"><button class="back-btn">Back</button></a>

</div>

</body>
</html>
