<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('your-background.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Blur background */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(4px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* Popup box */
    .popup {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      max-width: 300px;
      width: 90%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s ease-in-out;
    }

    .popup h3 {
      margin-bottom: 15px;
      font-size: 1.2rem;
    }

    .popup button {
      margin: 8px;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    #confirmLogout {
      background-color: red;
      color: white;
    }

    #cancelLogout {
      background-color: gray;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Responsive styles */
    @media (max-width: 600px) {
      .popup {
        width: 95%;
        padding: 20px;
      }

      .popup h3 {
        font-size: 1rem;
      }

      .popup button {
        width: 100%;
        max-width: 220px;
        margin: 6px auto;
        display: block;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <!-- Logout Popup -->
  <div class="overlay" id="logoutOverlay">
    <div class="popup">
      <h3>Are you sure you want to logout?</h3>
      <button id="confirmLogout">Yes, Logout</button>
      <button id="cancelLogout">Cancel</button>
    </div>
  </div>
  
<script>
  const confirmLogout = document.getElementById("confirmLogout");
  const cancelLogout = document.getElementById("cancelLogout");

  // If user confirms logout
  confirmLogout.addEventListener("click", () => {
    localStorage.removeItem("currentUser"); 
    alert("âœ… You have been logged out!");
    window.location.href = "index.html"; // go back to homepage
  });

  // If user cancels logout
  cancelLogout.addEventListener("click", () => {
    window.location.href = "index.html"; // go back to homepage instead of menu
  });
</script>


</body>
</html>
