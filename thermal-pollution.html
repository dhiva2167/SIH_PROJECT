<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Thermal Pollution Quiz (HTML/CSS/JS)</title>
<style>
:root{
  --bg:#121212;
  --card:#1f1f1f;
  --muted:#a8a8a8;
  --accent1:linear-gradient(90deg,#4facfe 0%,#00f2fe 100%);
  --accent2:linear-gradient(90deg,#43e97b 0%,#38f9d7 100%);
  --accent3:linear-gradient(90deg,#f093fb 0%,#f5576c 100%);
  --accent4:linear-gradient(90deg,#667eea 0%,#764ba2 100%);
  --accent5:linear-gradient(90deg,#f6d365 0%,#fda085 100%);
}

html,body{height:100%;margin:0;background:var(--bg);font-family:Inter,system-ui,Roboto,Arial,sans-serif;color:#fff}
header{background:#1e1e1e;padding:16px 20px;box-shadow:0 2px 8px rgba(0,0,0,0.6);display:flex;align-items:center;gap:16px;justify-content:space-between}
header h1{font-size:18px;margin:0}
.points-badge{background:#0b84ff;padding:8px 12px;border-radius:999px;font-weight:700;color:#fff;font-size:14px}

main{display:flex;gap:20px;padding:18px;box-sizing:border-box;align-items:flex-start;min-height:calc(100% - 80px)}
.levels-wrap{flex:0 0 420px;max-width:420px;width:100%;position:relative}
.levels-container{height:calc(100vh - 140px);overflow:auto;padding:20px 16px;box-sizing:border-box;display:flex;flex-direction:column;gap:14px;scroll-behavior:smooth}
.levels-wrap::before,.levels-wrap::after{content:"";position:fixed;left:0;right:0;height:56px;pointer-events:none;z-index:6}
.levels-wrap::before{top:68px;background:linear-gradient(to bottom,var(--bg),transparent);}
.levels-wrap::after{bottom:0;background:linear-gradient(to top,var(--bg),transparent);}
.level-box{border-radius:12px;padding:14px;min-height:86px;display:flex;align-items:center;justify-content:center;text-align:center;font-weight:700;font-size:18px;box-shadow:0 6px 18px rgba(0,0,0,0.6);cursor:pointer;transform-origin:center;transition:transform .18s ease, box-shadow .18s ease}
.level-box:hover{transform:scale(1.03);box-shadow:0 10px 26px rgba(0,0,0,0.7)}
.level-box:active{transform:scale(0.98)}
.g1{background:var(--accent1)}
.g2{background:var(--accent2)}
.g3{background:var(--accent3)}
.g4{background:var(--accent4)}
.g5{background:var(--accent5)}
.level-inner{background:rgba(0,0,0,0.12);padding:10px;border-radius:8px;color:#fff;width:100%}
.panel{flex:1 1 auto;max-width:900px;width:100%;background:linear-gradient(180deg,#0f1724,#0b1220);border-radius:12px;padding:20px;box-sizing:border-box;box-shadow:0 10px 40px rgba(2,6,23,0.6);}
.tip-box{background:rgba(255,255,255,0.03);padding:12px;border-radius:8px;margin-bottom:14px;color:#bfe8ff;font-style:italic}
.question-title{font-size:18px;font-weight:800;margin:4px 0 10px;color:#e6eef6}
.question-text{color:#cbd5e1;margin-bottom:14px}
.options{display:flex;flex-direction:column;gap:10px}
.option-btn{background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.04);color:#fff;padding:12px;border-radius:10px;text-align:left;cursor:pointer;transition:background .12s}
.option-btn:hover{background:rgba(255,255,255,0.05)}
.controls{display:flex;gap:10px;margin-top:14px;align-items:center}
.back-btn,.completed-btn{padding:10px 14px;border-radius:10px;border:0;color:#fff;cursor:pointer}
.back-btn{background:#ef4444}
.completed-btn{background:#10b981}
.points-line{margin-top:12px;color:#94a3b8;font-size:14px}
.popup-overlay{display:none;position:fixed;inset:0;align-items:center;justify-content:center;background:rgba(2,6,23,0.4);backdrop-filter:blur(4px);z-index:9999}
.popup{background:linear-gradient(180deg,#0b1220,#121827);padding:22px 28px;border-radius:12px;color:#fff;font-weight:800;box-shadow:0 18px 40px rgba(2,6,23,0.6);font-size:18px;text-align:center;min-width:220px}
@media (max-width: 980px){main{flex-direction:column;padding:14px}.levels-wrap{width:100%;flex-basis:auto;max-width:none}.levels-container{height:40vh}.panel{margin-top:14px}}
@media (max-width:520px){.level-box{min-height:72px;font-size:16px}.level-inner{padding:8px}}
</style>
</head>
<body>
<header>
<h1 style="margin:0;font-size:18px">Thermal Pollution Quiz</h1>
<div style="display:flex;gap:12px;align-items:center">
<div class="points-badge" id="pointsBadge">Points: 0</div>
</div>
</header>

<main>
<div class="levels-wrap">
<div class="levels-container" id="levels"></div>
</div>

<section class="panel" id="panel">
<div id="panelContent">
<div class="placeholder" style="color:#8b98a9">
<p style="margin:0 0 8px 0;font-weight:700">Select a level on the left to start</p>
<p style="margin:0">Tip will appear above the question. Correct answers give +3 points and auto-advance to the next level.</p>
</div>
</div>
</section>
</main>

<div class="popup-overlay" id="popupOverlay" aria-hidden="true">
<div class="popup" id="popupText">+3 points</div>
</div>

<script>
const questions=[
{level:1,question:"What is thermal pollution?",options:["Increase in air temperature","Increase in water temperature","Decrease in soil temperature","None"],answer:1,tip:"Thermal pollution is caused by elevated water temperature."},
{level:2,question:"Main cause of thermal pollution in rivers?",options:["Industrial discharge","Rainfall","Deforestation","Noise"],answer:0,tip:"Industries release heated water into rivers."},
{level:3,question:"Which power plants often cause thermal pollution?",options:["Solar","Nuclear & Thermal","Wind","Hydro"],answer:1,tip:"Nuclear and thermal plants release hot water."},
{level:4,question:"Effect on aquatic life?",options:["Increases oxygen","Decreases oxygen","No effect","Kills birds"],answer:1,tip:"Higher water temperature reduces dissolved oxygen."},
{level:5,question:"Thermal pollution mainly affects?",options:["Rivers","Mountains","Deserts","Forests"],answer:0,tip:"Water bodies are most affected."},
{level:6,question:"Rapid increase in water temperature is called?",options:["Thermal shock","Heat wave","Global warming","Deforestation"],answer:0,tip:"Thermal shock affects aquatic ecosystems."},
{level:7,question:"Which gas is indirectly affected?",options:["CO2","O2","NO2","N2"],answer:1,tip:"Dissolved oxygen decreases due to warm water."},
{level:8,question:"Common symptom in fish?",options:["Faster growth","Mass death","Migration to land","None"],answer:1,tip:"Fish die when water gets too hot."},
{level:9,question:"Which type of industries contribute most?",options:["Textile & Power plants","IT","Retail","None"],answer:0,tip:"Textile and power industries discharge hot water."},
{level:10,question:"Thermal pollution affects which chemical property?",options:["pH balance","Oxygen levels","Salt content","Gravity"],answer:1,tip:"Dissolved oxygen drops with heat."},
{level:11,question:"Solution to reduce thermal pollution?",options:["Cooling ponds","Heating rivers","Adding salt","Deforestation"],answer:0,tip:"Cooling ponds reduce water temperature before discharge."},
{level:12,question:"Which season worsens thermal effects?",options:["Summer","Winter","Spring","Autumn"],answer:0,tip:"Higher ambient temperature amplifies thermal pollution."},
{level:13,question:"Elevated water temperature promotes?",options:["Algae growth","Ice formation","Fish growth","Clear water"],answer:0,tip:"Algae blooms often occur due to warm water."},
{level:14,question:"Which energy source is eco-friendlier?",options:["Solar/Wind","Thermal","Coal","Oil"],answer:0,tip:"Renewables avoid thermal water discharge."},
{level:15,question:"Cooling towers help to?",options:["Cool discharged water","Heat air","Reduce noise","Increase flow"],answer:0,tip:"They reduce water temperature before release."},
{level:16,question:"Effect on biodiversity?",options:["Decrease","Increase","No change","Random"],answer:0,tip:"Species diversity decreases due to oxygen depletion."},
{level:17,question:"Warm water favors?",options:["Pathogens & bacteria","Fish growth","Ice","None"],answer:0,tip:"Pathogens multiply faster in warm water."},
{level:18,question:"Thermal pollution may reduce?",options:["Fish population","Soil fertility","Rainfall","Air quality"],answer:0,tip:"Aquatic populations decline."},
{level:19,question:"Industrial effluents should be?",options:["Cooled before discharge","Heated more","Untreated","Discarded"],answer:0,tip:"Cooling prevents thermal pollution."},
{level:20,question:"Thermal pollution indirectly affects?",options:["Oxygen solubility","Noise","Soil pH","Light"],answer:0,tip:"Warmer water holds less oxygen."},
{level:21,question:"Thermal shock affects?",options:["Ecosystem balance","Soil fertility","Wind speed","Humidity"],answer:0,tip:"Rapid temperature changes disrupt aquatic life."},
{level:22,question:"Water returned from plants is called?",options:["Effluent","Influent","Rainwater","Sediment"],answer:0,tip:"Effluents often carry heat from processes."},
{level:23,question:"Main pollutant in thermal pollution?",options:["Heat","CO2","SO2","Dust"],answer:0,tip:"Heat itself is the pollutant."},
{level:24,question:"Thermal pollution can lead to?",options:["Algal bloom","Fewer insects","Fertile soil","None"],answer:0,tip:"Algal blooms are a common consequence."},
{level:25,question:"Which cooling method is used in factories?",options:["Cooling ponds","Direct discharge","Open burning","None"],answer:0,tip:"Cooling ponds reduce water temperature gradually."},
{level:26,question:"Large-scale thermal discharge causes?",options:["River warming","Soil cooling","Air warming only","No effect"],answer:0,tip:"Discharge increases river temperature."},
{level:27,question:"Hot effluents affect?",options:["Fish eggs","Trees","Rocks","Birds"],answer:0,tip:"Eggs and juveniles are very sensitive."},
{level:28,question:"Temperature rise changes water density and?",options:["Flow patterns","Noise","Light","Soil"],answer:0,tip:"Water circulation is altered."},
{level:29,question:"Which zone is affected most?",options:["Near discharge point","Upstream","Mountains","Desert"],answer:0,tip:"Thermal pollution affects local areas near discharge."},
{level:30,question:"Thermal pollution is classified as?",options:["Water pollutant","Air pollutant","Soil pollutant","Noise pollutant"],answer:0,tip:"It is a type of water pollution."},
{level:31,question:"Artificial ponds reduce?",options:["Water temperature","Fish count","Soil erosion","Noise"],answer:0,tip:"They help cool discharged water."},
{level:32,question:"Natural streams without industry face?",options:["Low thermal pollution","High pollution","No flow","Noise"],answer:0,tip:"Natural water has minimal thermal impact."},
{level:33,question:"Which practice reduces thermal pollution?",options:["Recycling water","Open discharge","Deforestation","Noise"],answer:0,tip:"Recycling water minimizes heated discharge."},
{level:34,question:"Water heating affects which life stage of fish?",options:["Larvae","Adult only","Eggshells","None"],answer:0,tip:"Larvae are highly sensitive to temperature rise."},
{level:35,question:"Thermal effluent laws regulate?",options:["Discharge temperature","Air quality","Noise level","Soil pH"],answer:0,tip:"Legal limits are set for discharge temperatures."},
{level:36,question:"Cooling channels are designed for?",options:["Reducing water heat","Increasing fish speed","Noise","Air quality"],answer:0,tip:"Channels reduce effluent temperature."},
{level:37,question:"Hot water reduces?",options:["Dissolved oxygen","pH","Noise","Salinity"],answer:0,tip:"Oxygen decreases in warm water."},
{level:38,question:"Thermal pollution affects reproduction?",options:["Yes, reduces fertility","No effect","Increases","Random"],answer:0,tip:"Reproductive success declines in warm waters."},
{level:39,question:"Aquatic stress increases?",options:["Mortality","Soil erosion","Noise","Air"],answer:0,tip:"Stress causes higher mortality rates."},
{level:40,question:"Which mitigation is cost-effective?",options:["Cooling ponds","Air purifiers","Noise barriers","Fertilizers"],answer:0,tip:"Cooling ponds are economical solutions."},
{level:41,question:"Thermal pollution can trigger?",options:["Algae bloom","Rainfall","Landslide","Dust"],answer:0,tip:"Algal blooms proliferate in warm water."},
{level:42,question:"Water temperature affects?",options:["Chemical reactions","Bird songs","Wind","Noise"],answer:0,tip:"Many reactions accelerate in warm water."},
{level:43,question:"Excess heat increases?",options:["Pathogens","Noise","Wind","Light"],answer:0,tip:"Warm water favors bacterial growth."},
{level:44,question:"Thermal pollution is a result of?",options:["Industrial cooling","Noise","Air traffic","Soil erosion"],answer:0,tip:"Industries are the main contributors."},
{level:45,question:"Warm water affects aquatic plants by?",options:["Altering growth","No effect","Reduces sunlight","Kills soil"],answer:0,tip:"Temperature changes alter plant growth."},
{level:46,question:"Which species are most sensitive?",options:["Fish and amphibians","Birds","Trees","Insects"],answer:0,tip:"Fish and amphibians are temperature sensitive."},
{level:47,question:"Rapid temperature change causes?",options:["Thermal shock","Noise","pH drop","Air pollution"],answer:0,tip:"Thermal shock can kill aquatic life."},
{level:48,question:"Industrial cooling helps to?",options:["Prevent thermal pollution","Increase pollution","Reduce oxygen","Noise"],answer:0,tip:"Proper cooling prevents temperature rise."},
{level:49,question:"Thermal pollution contributes to?",options:["Biodiversity loss","Soil fertility","Air quality","Noise"],answer:0,tip:"Species decline due to thermal stress."},
{level:50,question:"Heated water entering a river is called?",options:["Effluent","Influent","Rainwater","Waste"],answer:0,tip:"Effluent is the warm water discharged."},
{level:51,question:"Thermal pollution monitoring uses?",options:["Temperature sensors","Noise meters","pH meters","Air samplers"],answer:0,tip:"Sensors track water temperature."},
{level:52,question:"Which energy plant is least responsible?",options:["Wind","Thermal","Coal","Nuclear"],answer:0,tip:"Wind energy does not heat water."},
{level:53,question:"Aquatic respiration decreases because?",options:["Warm water holds less oxygen","Too cold","Noise","Soil"],answer:0,tip:"Oxygen solubility drops in warm water."},
{level:54,question:"Cooling towers release?",options:["Steam","Noise","CO2 only","Dust"],answer:0,tip:"They release water vapor during cooling."},
{level:55,question:"Industrial effluents without cooling?",options:["Raise water temperature","Lower temperature","No effect","Add salt"],answer:0,tip:"Direct discharge heats rivers."},
{level:56,question:"Thermal pollution also affects?",options:["Microorganisms","Mountains","Air","Noise"],answer:0,tip:"Microbial populations change in warm water."},
{level:57,question:"Best practice to reduce impact?",options:["Recycle cooling water","Increase discharge","Deforestation","Noise"],answer:0,tip:"Reusing water reduces thermal discharge."},
{level:58,question:"Legal limit prevents?",options:["Excessive temperature","Noise","Soil erosion","Air"],answer:0,tip:"Laws restrict discharge heat."},
{level:59,question:"Rapid water heating can kill?",options:["Juvenile fish","Birds","Trees","Soil"],answer:0,tip:"Young fish are most vulnerable."},
{level:60,question:"Thermal pollution control is?",options:["Essential for ecosystem","Optional","Unnecessary","Noise only"],answer:0,tip:"Ecosystem health depends on it."}
];

const levelsEl=document.getElementById('levels');
const gradientClasses=['g1','g2','g3','g4','g5'];
questions.forEach((q,idx)=>{
  const box=document.createElement('div');
  box.className='level-box '+gradientClasses[idx%gradientClasses.length];
  box.dataset.level=q.level;
  box.innerHTML=`<div class="level-inner"><div style="font-weight:900">Level ${q.level}</div><div style="margin-top:8px;font-weight:600;font-size:13px;opacity:.95">${q.question.slice(0,60)}${q.question.length>60?'...':''}</div></div>`;
  box.addEventListener('click',()=>openQuestion(q.level));
  levelsEl.appendChild(box);
});

const panelContent=document.getElementById('panelContent');
const popupOverlay=document.getElementById('popupOverlay');
const popupText=document.getElementById('popupText');
const pointsBadge=document.getElementById('pointsBadge');
let currentLevel=null,totalPoints=0,answeredCorrect={};
function renderPanelPlaceholder(){
  panelContent.innerHTML=`<div class="placeholder" style="color:#8b98a9">
<p style="margin:0 0 8px 0;font-weight:700">Select a level on the left to start</p>
<p style="margin:0">Tip appears above the question. Correct answers give +3 points and auto-advance.</p>
</div>`;
}
renderPanelPlaceholder();

function openQuestion(level){
currentLevel=level;
const q=questions.find(x=>x.level===level);
if(!q) return;
panelContent.innerHTML='';
const tip=document.createElement('div'); tip.className='tip-box'; tip.textContent='ðŸ’¡ '+q.tip;
const title=document.createElement('div'); title.className='question-title'; title.textContent=`Level ${q.level}`;
const qtxt=document.createElement('div'); qtxt.className='question-text'; qtxt.textContent=q.question;
const optionsWrap=document.createElement('div'); optionsWrap.className='options';
q.options.forEach((opt,idx)=>{
  const btn=document.createElement('button');
  btn.className='option-btn';
  btn.textContent=opt;
  btn.addEventListener('click',()=>handleAnswer(idx));
  optionsWrap.appendChild(btn);
});
const controls=document.createElement('div'); controls.className='controls';
const completedBtn=document.createElement('button');
completedBtn.className='completed-btn';
completedBtn.style.display=answeredCorrect[level]?'inline-block':'none';
completedBtn.textContent='âœ… Completed';
completedBtn.addEventListener('click',()=>{alert(`You marked Level ${level} completed.`);});
const backBtn=document.createElement('button');
backBtn.className='back-btn';
backBtn.textContent='â¬… Back';
backBtn.addEventListener('click',()=>{renderPanelPlaceholder();currentLevel=null;document.querySelector('.levels-container').scrollTo({ top: 0, behavior: 'smooth' });});
controls.appendChild(completedBtn);
controls.appendChild(backBtn);
const pointsLine=document.createElement('div');
pointsLine.className='points-line';
pointsLine.textContent=`Points: ${totalPoints}`;
panelContent.appendChild(tip); panelContent.appendChild(title); panelContent.appendChild(qtxt); panelContent.appendChild(optionsWrap); panelContent.appendChild(controls); panelContent.appendChild(pointsLine);
}

function showPopup(message){popupText.textContent=message;popupOverlay.style.display='flex';setTimeout(()=>{popupOverlay.style.display='none';},800);}
function handleAnswer(selected){
const q=questions.find(x=>x.level===currentLevel);
if(!q) return;
if(selected===q.answer && !answeredCorrect[currentLevel]){
totalPoints+=3;
pointsBadge.textContent='Points: '+totalPoints;
answeredCorrect[currentLevel]=true;
showPopup('+3 points');
let nextLevel=currentLevel+1;
if(nextLevel>60) nextLevel=1;
openQuestion(nextLevel);
}else if(selected===q.answer){
showPopup('Already answered');
}else{
showPopup('Wrong! Try again');
}
}
</script>
</body>
</html>
